<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 2rem;
        }

        h1 {
            font-size: 3rem;
            color: #ff0000;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            font-size: 1.2rem;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error 404 - Página no encontrada</h1>
        <p>Lo sentimos, la página que estás buscando no se encuentra en nuestro sitio web.</p>
        <p>Puedes regresar a la página de inicio haciendo clic en el siguiente botón:</p>
        <a href="/" class="cta-button">Ir a la página de inicio</a>
    </div>
</body>
</html>
